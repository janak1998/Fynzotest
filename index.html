<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="A form made for test my skills by Fynzo, trying to apply for intenship here">
    <title>Fynzo Form</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">   
</head>
<body>

<div onchange="submitForm()">   
<form action="index.html" name="form1">
    <section id="sec1">
        <div>
        <h2>Enquiry Form</h2>
        </div>
        <div>
        <input type="button" id ="startbtn" value="Start" onclick="next(2);">
        </div>
    </section>
    <section id="sec2">
        <div >
        <label for="name">Your Name:</label>
        <div class="input-icons">   
        <i class="fa fa-question-circle icon"></i>
        <input type="text" id="name" name="uname" class="input-field" onkeyup="success(2);"  >
        </div> 
        </div>    
        <div>
        <input type="button" id="button2"   value="Next" onclick="nameCheck();" >
        </div>
    </section>
    <section id="sec3">
        <div>
            <label for="dob">Date of Birth:</label>
                <div class="input-icon-wrap">
                    <span class="input-icon">
                        <span class="fa fa-calendar"></span>
                    </span>
                
                    <input type="date" id="dob" class="input-with-icon" onchange="success(3);">
                </div>
        </div>       
        
        <div>
            <input type="button" id="button3" value="Next" onclick="next(4);" >
        
        </div>
    </section>
    <section id="sec4">
        <div>
        <label for="txtarea">Your Achievements:</label>
        <div class="input-icons"> 
        
        <textarea name="achievements" id="txtarea" cols="30" rows="10" onkeyup="success(4);" ></textarea>
        </div>
        </div>  
        <div>
        <input type="button" id="button4" value="Next" class="input-with-icon"
        onclick="next(5);">     
        </div>  
    </section>
    <section id="sec5">
        <div onchange="success(5);">
        <p>Family Members:</p>

        <div class="form-group" >
        <input type="checkbox" id="no-one" class="c1"
        >
        <label for="no-one">No one</label>
        </div>
        <div class="form-group">
        <input type="checkbox" id="father">
        <label for="father">Father</label>
        </div>
        <div class="form-group">
        <input type="checkbox" id="mother">
        <label for="mother">Mother</label>
        </div>
        <div class="form-group">
        <input type="checkbox" id="brother">
        <label for="brother">Brother</label>
        </div>
        <div class="form-group">
        <input type="checkbox" id="sister">
        <label for="sister">Sister</label>
        </div>
        <div class="form-group">
        <input type="checkbox" id="other">
        <label for="other">Other</label>
        </div>
        </div>
        <div>
        <input type="button" id="button5" value="Next" onclick="next(6);" >   
        </div>      
    </section>  
    <section id="sec6">
        <div>
        <input type="submit" id="btnSubmit" value="Submit" disabled>
        
        </div>
    </section>
</form>
</div>
<script src="script.js"></script>
</body>
</html>
