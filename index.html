<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
     
</head>
<body>

<scroll-container>   
<form action="">
    <section id="sec1">
        <div>
            <h2>Enquiry Form</h2>
        </div>
        <div>
            <a href="#sec2">
                <input type="button" value="Start">
            </a>
            
        </div>
    </section>
    <section id="sec2">
        <div>
            <label for="name">Your Name:</label>
            <input type="text" id="name">
        </div>    
        <div>
            <a href="#sec3">
                <input type="button" value="Next">
            </a>
        </div>
    </section>
    <section id="sec3">
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date">
        </div>
        <div>
            <a href="#sec4">
                <input type="button" value="Next">
            </a>
        </div>
    </section>
    <section id="sec4">
        <div>
            <label for="dob">Your Achivements:</label>
            <textarea name="achivements" cols="30" rows="10"></textarea>
        </div>  
        <div>
            <a href="#sec5">
                <input type="button" value="Next">
            </a>
        </div>  
    </section>
    <section id="sec5">
        <div>
            <p>Family Members:</p>

            <div class="form-group">
                <input type="checkbox" id="no-one" class="c1">
                <label for="no-one">No one</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="father">
                <label for="father">Father</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="mother">
                <label for="mother">Mother</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="brother">
                <label for="brother">Brother</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="sister">
                <label for="sister">Sister</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="other">
                <label for="other">Other</label>
            </div>
        </div>
        <div>
            <a href="#sec6">
                <input type="button" value="Next">
            </a>
        </div>  
    </section>
    <section id="sec6">
        <div>
          
                <input type="submit" value="Submit">
        
        </div>
    </section>
</form>
</scroll-container>
<script src="scripts.js"></script>
</body>
</html>
